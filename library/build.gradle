apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    kotlinOptions {
        jvmTarget = "1.8"
    }
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "0.0.beta_4"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    api("org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version")
    // Support Lib
    api('androidx.appcompat:appcompat:1.1.0')
    api('androidx.core:core-ktx:1.2.0')
    api('androidx.constraintlayout:constraintlayout:1.1.3')

    // Dagger
    api('com.google.dagger:dagger:2.25.3')
    annotationProcessor 'com.google.dagger:dagger-compiler:2.20'
    api('com.google.dagger:dagger-android:2.25.3')
    api('com.google.dagger:dagger-android-support:2.25.3') // if you use the support libraries
    kapt 'com.google.dagger:dagger-android-processor:2.20'
    kapt 'com.google.dagger:dagger-compiler:2.20'

    // Retrofit
    api("com.squareup.retrofit2:retrofit:2.3.0")
    api("com.squareup.retrofit2:adapter-rxjava2:2.3.0")
    api("com.squareup.retrofit2:converter-gson:2.3.0")
    api('com.squareup.okhttp3:logging-interceptor:3.9.1')

    // lifecycle component
    api("android.arch.lifecycle:extensions:1.1.1")
    api("android.arch.lifecycle:runtime:1.1.1")

    // room
    api( "android.arch.persistence.room:runtime:1.1.1")
    annotationProcessor "android.arch.persistence.room:compiler:1.1.1"
    testImplementation "android.arch.persistence.room:testing:1.1.1"


    // dydnamic pixel
    api( "com.intuit.sdp:sdp-android:1.0.6")


    //cardView
    api ('androidx.cardview:cardview:1.0.0')
    api ('androidx.recyclerview:recyclerview:1.1.0')
    api ('com.google.android.material:material:1.1.0')

    //glide
    api( 'com.github.bumptech.glide:glide:4.10.0')
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    //Dialog Library
    api('com.afollestad.material-dialogs:core:3.1.1')
    api('com.afollestad.material-dialogs:lifecycle:3.1.1')
}
